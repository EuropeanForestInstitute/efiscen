application.vendor=European Forest Institute
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Efiscen_guifx.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.javafx-doclet.jar=../../../../../Program Files/Oracle/JavaFX 2.1 SDK/lib/javafx-doclet.jar
file.reference.javafx-mx.jar=../../../../../Program Files/Oracle/JavaFX 2.1 SDK/lib/javafx-mx.jar
file.reference.jchart2d-3.2.1.jar=lib/jchart2d-3.2.1.jar
file.reference.junit-3.8.2.jar=lib/junit/junit-3.8.2.jar
